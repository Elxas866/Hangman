<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 id="title">Hangman</h1>
    <main>
        <div id="hangman">
            <img id="image" src="assets/hangman/1.svg" alt="12 tries left">
        </div>

        <span id="board">X__X_</span>

        <div id="input_area">
            <input type="text" name="input" id="input" maxlength="1" placeholder="X">
            <button id="try_btn">Try</button>
        </div>
        
        <div id="used">
            <p>Used:</p>
            <span id="used_chars"></span>
        </div>
    </main>
</body>
</html>
